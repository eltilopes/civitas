<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Login</title>
	<ui:include src="/new-template/commonCss.xhtml" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/login.css" />
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon" href="#{request.contextPath}/resources/img/favicon.png" type="image/png" />

	<ui:include src="/new-template/commonCss.xhtml" />
	
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/login.css" />
	
	<script type="text/javascript" src="#{request.contextPath}/resources/js/tooltip/tooltip.js" />
	<script type="text/javascript" src="#{request.contextPath}/resources/js/template-bootstrap/bootstrap.js" />
	<script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.mask.js" />
	
	<h:outputScript library="js" name="util.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	
	<script src="#{request.contextPath}/resources/js/button.js"></script>
</h:head>
<h:body>
	<h:inputHidden value="#{environmentBean}" />
	<div class="login-table">
	<div class="login-row">
	<div class="login-cell">
		<div class="login-card">
			<div class="login-card-top">
				<div class="logo"></div>
			</div>
			<div class="login-card-content">
				<h:form id="formLogin">
					<h:panelGroup rendered="#{not loginCivitasBean.usuarioLogado}">
						<div class="form-group">
							<h:outputLabel for="usuario" value="Usuário " />
							<h:inputText id="usuario" label="Usuário" required="true"
								styleClass="form-control" title="Digite seu Usuário"
								value="#{loginCivitasBean.usuario.login}"
								autocomplete="off" />
							<h:message for="usuario" tooltip="true"	styleClass="error-messages" />
						</div>
						<div class="form-group">
							<h:outputLabel for="senha" value="Senha " />
							<h:inputSecret id="senha" label="Senha" required="true"
								styleClass="form-control" title="Digite sua Senha"
								value="#{loginCivitasBean.usuario.senha}" />
							<h:message for="senha" tooltip="true"	styleClass="error-messages" />
						</div>
						<div class="form-group">
							<p:commandButton styleClass="btn btn-primary" value="ENTRAR"
								ajax="false" update=":painelGlobal :formPanel"
								action="#{loginCivitasBean.logar}" />  
						</div>
						<div class="form-group">
							<p:commandLink value="Esqueceu a senha?"
								styleClass="btn forget-password" action="esqueceuSenha"
								ajax="false" immediate="true"/>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
	</div>
	<div class="rodape-row">
		<ui:include src="/pages/rodape.xhtml" />
	</div>
	</div>
</h:body>

</html>
