<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<title>Login</title>
	<ui:include src="/new-template/commonCss.xhtml" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/login.css" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="icon"
		href="#{request.contextPath}/resources/img/favicon.png"
		type="image/png" />

	<ui:include src="/new-template/commonCss.xhtml" />

	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/login.css" />

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/tooltip/tooltip.js" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/template-bootstrap/bootstrap.js" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/jquery.mask.js" />

	<h:outputScript library="js" name="util.js" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />

	<script src="#{request.contextPath}/resources/js/button.js"></script>
</h:head>
<h:body>
	<h:inputHidden value="#{environmentBean}" />
	<div class="login-table">
		<div class="login-row">
			<div class="login-cell">
				<div class="login-card">
					<div class="login-card-top">
						<div class="logoEmail"></div>
					</div>
					<div class="login-card-content">
						<h:form id="formLogin">
							<h:panelGroup rendered="#{not loginCivitasBean.usuarioLogado}">
								<div class="form-group">
									<h:outputLabel for="usuario" value="Usuário *" />
									<h:inputText id="usuario" label="Usuário" required="true"
										styleClass="form-control" title="Digite seu Usuário"
										value="#{userBean.entity.login}" autocomplete="off" />
								</div>
								<div class="form-group">
									<h:outputLabel for="email" value="E-mail: *" />
									<h:inputText id="email" required="true" label="E-mail"
										styleClass="form-control" validator="emailValidator"
										value="#{userBean.entity.email}" maxlength="50"
										title="Digite seu E-mail" />
								</div>
								<div class="form-group">
									<p:commandButton id="bt-enviar" styleClass="btn btn-primary"
										value="ENVIAR" onclick="carregando.show()"
										actionListener="#{userBean.recuperarSenha}"
										update=":painelGlobal :formPanel" ajax="false" />
								</div>
								<div class="form-group">
									<p:commandButton id="bt-voltar" styleClass="btn btn-default"
										value="VOLTAR" action="login?faces-redirect=true"
										immediate="true" />
								</div>
							</h:panelGroup>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<div class="rodape-row">
			<ui:include src="/pages/rodape.xhtml" />
		</div>
	</div>
</h:body>
</html>
