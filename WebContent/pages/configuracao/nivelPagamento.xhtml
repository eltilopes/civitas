<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
		
	<ui:composition template="/new-template/template-crud.xhtml">
    
    	<ui:define name="tituloPagina">
    		<h:outputText value="Nível Pagamento" />
    	</ui:define>
    	
		<ui:define name="parametros">
    	   <ui:param name="bean" value="#{nivelPagamentoBean}" />
    	</ui:define>

    	<ui:define name="tituloFieldSetFiltro">
    		Nível Pagamento 
		</ui:define>
		
		<ui:define name="camposFiltro">
			<fieldset>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<h:outputText value="Cidade " />
							<h:selectOneMenu id="cidadeSearch"
											 value="#{bean.entitySearch.cidade}"
											 converter="entityConverter" styleClass="form-control">
								<f:selectItem itemLabel="SELECIONE" itemValue="#{null}" />
								<f:selectItems var="o" itemValue="#{o}" itemLabel="#{o.descricao.toUpperCase()}"
										value="#{bean.cidades}" />
							</h:selectOneMenu>
							<h:message for="cidadeSearch" tooltip="true"
							styleClass="error-messages" />
						</div>
					</div>
					<div class="col-md-6 ">
						<div class="form-group">
							<h:outputText value="Descrição: " style="font-weight: normal;"/>
							<h:inputText id="nomeSearch" styleClass="form-control"  value="#{bean.entitySearch.descricao}" />
							<h:message for="nomeSearch" tooltip="true"	styleClass="error-messages" />
						</div>
					</div>
				</div>	
			</fieldset>		
		</ui:define>	
		
		<ui:define name="tituloPainel">
			<ui:param name="tituloPainel" value="Nível Pagamento" />
		</ui:define>
	
	
		<ui:define name="resultFiltro" >
			<p:dataTable id="cidades" styleClass="table table-responsive table-mobile"
		   			 widgetVar="tabelaNivelPagamento" rows="10" emptyMessage="Nenhum Nível Pagamento foi encontrado."
			 		 value="#{bean.resultSearch}" var="nivelPagamento" paginator="#{bean.resultSearch.rowCount > 0}"
			 		 rendered="#{bean.resultSearch.rowCount > 0}" paginatorPosition="bottom"
			 		 rowStyleClass="bgLinha1,bgLinha2">
			 		 
		 		 	<p:column headerText="" style="width:60px; text-align:center;" >
						<div class="colunaAcao">					    			
							<h:commandLink id="cmdUpd" actionListener="#{bean.prepareUpdate}">
							    <i class="glyphicon glyphicon-edit" />
							</h:commandLink>
							<p:tooltip id="toolTipUpdate" for="cmdUpd" value="Editar"
								showEffect="fade" trackMouse="true" />
						</div>
					</p:column>
					
			 		 <p:column headerText="Cidade" style="text-align:center;">
						<h:outputText value="#{nivelPagamento.cidade.descricao}" />
					 </p:column>
					 
			 		 <p:column headerText="Tipo Arquivo" style="text-align:left;" >
	   					<h:outputText id="tipoArquivo" value="#{nivelPagamento.tipoArquivo.descricao}" />
	   				</p:column>
	   			
			 		 <p:column headerText="Descrição">
						<h:outputText value="#{nivelPagamento.descricao.toUpperCase()}" />
					 </p:column>
					 
			 		 <p:column headerText="Código">
						<h:outputText value="#{nivelPagamento.codigo}" />
					 </p:column>
					 
					<p:column headerText="Salário Base" style="text-align:right;"  >
		   				<h:outputText value="#{nivelPagamento.salarioBase}"  converter="valorNumericoMoedaConverter" />
		   			</p:column>
	   			
			</p:dataTable> 
		</ui:define>
		
		<ui:define name="tituloFieldSetInsert">
			<h4> Cadastro de Nível Pagamento </h4>
		</ui:define>
		
		<ui:define name="camposInsert">
		<fieldset>
			<legend>Cadastro de Nível Pagamento</legend>
			<div class="row" >
				<div class="col-md-6 form-group">
					<h:outputText value="Estado:" style="font-weight: normal;"/>
					<h:inputText id="cidadeInsert" value="#{bean.entity.cidade.descricao}" disabled="true" styleClass="form-control"  />
					<h:message for="cidadeInsert" tooltip="true" styleClass="error-messages" />
				</div>
			</div>
			<div class="row" >	
				<div class="col-md-6 form-group">
					<h:outputText value="Tipo Arquivo: " style="font-weight: normal;"/>
					<h:inputText id="tipoArquivoInsert" styleClass="form-control" disabled="true"  value="#{bean.entity.tipoArquivo.descricao}" />
					<h:message for="tipoArquivoInsert" tooltip="true" styleClass="error-messages" />
				</div>
			</div>
			<div class="row" >	
				<div class="col-md-6 form-group">
					<h:outputText value="Descrição: " style="font-weight: normal;"/>
					<h:inputText id="nomeInsert" styleClass="form-control" disabled="true" value="#{bean.entity.descricao}" />
					<h:message for="nomeInsert" tooltip="true" styleClass="error-messages" />
				</div>
			</div>
			<div class="row" >	
				<div class="col-md-6 form-group">
					<h:outputText value="Código: " style="font-weight: normal;"/>
					<h:inputText id="codigoInsert" styleClass="form-control" disabled="true" value="#{bean.entity.codigo}" />
					<h:message for="codigoInsert" tooltip="true" styleClass="error-messages" />
				</div>
			</div>
			<div class="row" >	
				<div class="col-md-6 form-group">
					<script>
						$(document).ready(function(){
							$("#formCadastro\\:salarioBaseInsert").mask('###.##0,00', {reverse: true});
						});
					</script>
		
					<h:outputText value="Salário Base: " style="font-weight: normal;"/>
					<h:inputText id="salarioBaseInsert" styleClass="form-control" value="#{bean.entity.salarioBase}" >
						 <f:convertNumber  pattern="#0,00" maxIntegerDigits="6" minIntegerDigits="1" maxFractionDigits="2" minFractionDigits="2" />
					</h:inputText>	
					<h:message for="salarioBaseInsert" tooltip="true" styleClass="error-messages" />
				</div>
			</div>
			
		</fieldset>
	</ui:define>
	
	<ui:define name="botoesInsert">
		<h:panelGroup id="botoes">
			<p></p>
		    <p:commandButton styleClass="btn btn-primary" value="Atualizar"
				actionListener="#{bean['update']}"
				rendered="#{bean['editing']}"
				oncomplete="carregando.hide(); mensagemAviso.show();"
				update=":painelGlobal" onclick="carregando.show();"
				ajax="false" />
				
			<p:commandButton styleClass="btn btn-primary" value="Voltar"
				actionListener="#{bean['cancel']}" immediate="true"
				update=":painelGlobal" ajax="false" />
			<p></p>
		</h:panelGroup>
	</ui:define>
		
    </ui:composition>
	
</html>
